<div class="navbar navbar-default navbar-static-top" ng-controller="NavbarCtrl">
  <div class="navbar-header">
    <button class="navbar-toggle" type="button" ng-click="isCollapsed = !isCollapsed">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <div class="navbar-logo-wrap">
      <img class="navbar-logo-image" src="assets/images/white-logo.png"> Kensee
    </div>
  </div>
  <div collapse="isCollapsed" class="navbar-collapse collapse" id="navbar-main">
    <ul class="nav navbar-nav">
      <li ng-if="loggedIn" ng-repeat="item in menu" ng-class="{active: isActive(item.link), disabledNavbarLink: item.disabled}">
        <a ng-href="{{item.link}}">{{item.title}}</a>
      </li>
      <li class="hello-user" ng-if="loggedIn">
        <p>Hello {{username}}, <span class="logout"ng-click="logout()">Logout</span></p>
      </li>
    </ul>
  </div>
</div>
